<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #root{
            width:500px;
            padding:20px;
            margin:20px auto;
            border:1px solid #ccc;
        }
        h3{
            line-height: 50px;
        }
        .cont{
            display: flex;
        }
        p{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>
    <script src="./libs/react.js"></script>
    <script src="./libs/react-dom.js"></script>
    <script src="./libs/babel.js"></script>
    <script type="text/babel">
        let data = {
            title:"京东JD.COM官网  多快好省 只为品质生活",
            imgs:"https://ecmb.bdimg.com/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg",
            cont:"京东JD.COM-专业综合网上购物商城，销售超数万品牌，4020万种商品，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、旅游等13大品类。京东PLUS会员，免费体验30天！京东秉承客户为先， 100％正品行货保障，提供全国联保，机打发票，专业配送，售后服务！"
        }

        function Content(props){
            let {title,imgs,cont} = props.data
            return <div className="header">
                <h3>{title}</h3>
                <div className="cont">
                    <div className="imgs">
                        <img src={imgs}/>
                    </div>
                    <div className="con">
                        <p>{cont}</p>
                    </div>
                </div>
            </div>
        }
        function App(){
            return <div className="wrapper">
                <Content data={data}/>
            </div>
        }

        ReactDOM.render(<App/>,document.getElementById("root"))
    </script>
</body>
</html>
